<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CaseA 🎁</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background:#1c1c1c; color:white; text-align:center; padding:20px; font-family:sans-serif; }
    button { padding:12px 20px; font-size:16px; background:#3390ec; color:white; border:none; border-radius:10px; cursor:pointer; margin-top:20px; }
    button:hover { background:#1c86ee; }
  </style>
</head>
<body>
  <h2>🎁 Case Opening App</h2>
  <p>Buy a case for <b>1 Telegram Star</b> and win a random reward!</p>
  <button onclick="buyCase()">Buy Case ⭐</button>

  <script>
    const tg = window.Telegram.WebApp;

    async function buyCase() {
      // Call /buy command of your bot
      tg.openTelegramLink("https://t.me/YOUR_BOT_USERNAME?start=buy_case");
    }
  </script>
</body>
</html>
